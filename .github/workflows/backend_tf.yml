name: Deploy S3 Bucket with CloudFormation

on:
  workflow_dispatch:
    inputs:
      stack-name:
        description: 'CloudFormation stack name'
        required: true
        default: 'terraform-state-bucket-stack'

jobs:
  deploy-cfn:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::<AWS_ACCOUNT_ID>:role/<Your-OIDC-Role-Name>
          aws-region: af-south-1

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --stack-name ${{ github.event.inputs.stack-name }} \
            --template-file tf-s3-bucket/cloudformation.yaml \